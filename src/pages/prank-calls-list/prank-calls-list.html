        <div class="icon_text" (click)="callScreen(pranklist)">

          <span class="text send_call">{{'SEND CALL' | translate}}</span>
        </div>
      </div>
      <div class="prank_calls_list_item_body">
        <div class="img">
          <img src="{{pranklist.image || 'assets/imgs/04_Screen-4.png'}}" alt="" />
        </div>
        <div class="text">
          <audio controls controlsList="nodownload" preload="metadata">
            <source src="{{pranklist.audioData}}" type="audio/mp3">
          </audio>
          <p>{{pranklist.discription | translate }}</p>
        </div>
      </div>
